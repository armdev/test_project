<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <f:view contracts="auth" transient="false">
        <ui:composition template="/template.xhtml">  
            <ui:define name="auth">
                <span id="page-content" class="offscreen">&nbsp;</span>
                <div class="main-content-wrap main-content-wrap--full">
                    <div id="super-container" class="content-container">
                        <div id="alert-container">

                        </div>

                        <div class="clearfix layout-block layout-h ">
                            <div class="column column-alpha ">
                                <div class="signup-wrapper">
                                    <div class="signup-flow on-flow-start ">
                                        <div class="flow-start signup-visible">
                                            <div class="signup-form-container">
                                                <div class="header">
                                                    <h2>Sign Up for Yelp</h2>
                                                    <p class="subheading">Connect with great local businesses</p>
                                                </div>

                                                <p class="fb-start">
                                                    <button type="submit" class="ybtn ybtn-primary ybtn--social ybtn--facebook ybtn-full" value="Sign Up with Facebook"><span><span  class="i-wrap ig-wrap-common_sprite i-24x24_facebook_fff-common_sprite-wrap"><i  class="i ig-common_sprite i-24x24_facebook_fff-common_sprite"></i> Sign Up with Facebook</span></span></button>
                                                </p>

                                                <p class="legal-copy">Don't worry, we never post without your permission.</p>

                                                <fieldset class="hr-line">
                                                    <legend align="center">OR</legend>
                                                </fieldset>


                                                <form action="https://www.yelp.com/signup" class="yform signup-form  city-hidden" id="signup-form" method="POST">

                                                    <ul class="inline-layout clearfix">
                                                        <li>
                                                            <label class="placeholder-sub">First Name</label>
                                                            <input id="first_name" name="first_name" placeholder="First Name" required="required" type="text" value=""/>
                                                        </li>

                                                        <li>
                                                            <label class="placeholder-sub">Last Name</label>
                                                            <input id="last_name" name="last_name" placeholder="Last Name" required="required" type="text" value=""/>
                                                        </li>

                                                    </ul>
                                                    <label class="placeholder-sub">Email</label>
                                                    <input id="email" name="email" placeholder="Email" required="required" type="email" value=""/>

                                                    <label class="placeholder-sub">Password</label>
                                                    <input id="password" name="password" placeholder="Password" required="required" type="password" value=""/>

                                                    <input id="signup_source" name="signup_source" type="hidden" value="default"/>
                                                    <div class="more-fields">
                                                        <label class="placeholder-sub city-placeholder-sub">City / Town</label>
                                                        <input id="city" name="city" placeholder="City / Town" type="text" value=""/>
                                                        <label class="placeholder-sub zip-placeholder-sub">ZIP Code</label>
                                                        <input id="zip" name="zip" placeholder="ZIP Code" type="text" value=""/>
                                                        <select class="country" id="other_country" name="other_country">
                                                            <option value="AR">Argentina</option>
                                                            <option value="AM">Armenia</option>
                                                            <option value="AU">Australia</option>
                                                            <option value="AT">Austria</option>
                                                            <option value="BE">Belgium</option>
                                                            <option value="BR">Brazil</option>
                                                            <option value="CA">Canada</option>
                                                            <option value="CL">Chile</option>
                                                            <option value="CZ">Czech Republic</option>
                                                            <option value="DK">Denmark</option>
                                                            <option value="FI">Finland</option>
                                                            <option value="FR">France</option>
                                                            <option value="DE">Germany</option>
                                                            <option value="HK">Hong Kong</option>
                                                            <option value="IT">Italy</option>
                                                            <option value="JP">Japan</option>
                                                            <option value="MY">Malaysia</option>
                                                            <option value="MX">Mexico</option>
                                                            <option value="NZ">New Zealand</option>
                                                            <option value="NO">Norway</option>
                                                            <option value="PH">Philippines</option>
                                                            <option value="PL">Poland</option>
                                                            <option value="PT">Portugal</option>
                                                            <option value="IE">Republic of Ireland</option>
                                                            <option value="SG">Singapore</option>
                                                            <option value="ES">Spain</option>
                                                            <option value="SE">Sweden</option>
                                                            <option value="CH">Switzerland</option>
                                                            <option value="TW">Taiwan</option>
                                                            <option value="NL">The Netherlands</option>
                                                            <option value="TR">Turkey</option>
                                                            <option value="GB">United Kingdom</option>
                                                            <option selected="selected" value="US">United States</option>
                                                        </select>


                                                    </div>
                                                    <div class="captcha" id="signup-captcha"></div>
                                                    <p class="legal-copy legal-left">
                                                        By signing up, you agree to Yelpâ€™s <a class="legal-link" href="#{request.contextPath}/pages/static/terms.jsf">Terms of Service</a> and <a class="legal-link" href="#{request.contextPath}/pages/static/privacy.jsf">Privacy Policy</a>.
                                                    </p>          
                                                    <button type="submit" class="ybtn ybtn-primary ytype submit ybtn-full" value="Submit"><span>Sign up</span></button>
                                                </form>

                                            </div>
                                            <div class="sub-text-box">
                                                <small class="subtle-text">Already on Yelp? <a class="login-link" href="#{request.contextPath}/pages/auth/login.jsf">Log in</a></small>
                                            </div>

                                        </div>

                                    </div>  

                                </div>    


                            </div>
                            <div class="column column-beta ">
                                <br/><br/><br/><br/><br/>
                            </div>
                            <div class="column column-beta ">
                                <div class="picture-container">
                                    <img src="#{request.contextPath}/resources/img/signup_illustration.png" />
                                </div>

                            </div>  

                        </div>
                    </div>
                </div>
            </ui:define>


        </ui:composition>
    </f:view>
</html>
