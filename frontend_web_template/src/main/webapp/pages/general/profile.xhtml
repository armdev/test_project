<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <div class="container">
                        <br/>
                        <div class="span3 well">
                            <center>
                                <a href="#aboutModal" data-toggle="modal" data-target="#myModal">
                                    <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R" name="aboutme"

                                <h3>Joe Sixpack</h3>
                                <em>click my face for more</em>
                            </center>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                        <h4 class="modal-title" id="myModalLabel">More About Joe</h4>
                                    </div>
                                    <div class="modal-body">
                                        <center>
                                            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
                                                 name="aboutme" width="140" height="140" border="0" class="img-circle"/>
                                                <h3 class="media-heading">Joe Sixpack <small>USA</small></h3>
                                                <span><strong>Skills: </strong></span>
                                                <span class="label label-warning">HTML5/CSS</span>
                                                <span class="label label-info">Adobe CS 5.5</span>
                                                <span class="label label-info">Microsoft Office</span>
                                                <span class="label label-success">Windows XP, Vista, 7</span>
                                        </center>
                                        <hr/>
                                            <center>
                                                <p class="text-left"><strong>Bio: </strong><br/>
                                                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sem dui, tempor sit amet commodo a, vulputate vel tellus.</p>
                                                <br/>
                                            </center>
                                    </div>
                                    <div class="modal-footer">
                                        <center>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">I've heard enough about Joe</button>
                                        </center>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div><!-- /.container -->

                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
