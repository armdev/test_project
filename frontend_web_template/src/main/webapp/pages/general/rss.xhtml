<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <div class="container">
                        <div class="row">
                             <p:feedReader value="http://news.google.com/?output=rss" var="feed">                                  
                                 <h:outputLink value="#{feed.link}" target="_blank">
                                <h2> <h:outputText value="#{feed.title}" style="font-weight: bold"/></h2>  
                                </h:outputLink>
                                <br />  
                                <h:outputText value="#{feed.description.value}" escape="false"/>  
                                <p:separator />  
                            </p:feedReader>
                            <p:feedReader value="http://feeds.mashable.com/Mashable" var="feed">  
                                <h:outputLink value="#{feed.link}" target="_blank">
                                <h2> <h:outputText value="#{feed.title}" style="font-weight: bold"/></h2>  
                                </h:outputLink>
                                <br />  
                                <h:outputText value="#{feed.description.value}" escape="false"/>  
                                <p:separator />  
                            </p:feedReader>
                        </div>
                    </div><!-- /.container -->                    
                </ui:define>
                <ui:define name="footer">
                 
                </ui:define>
            </ui:composition>
        </f:view>
    </h:body>
</html>
