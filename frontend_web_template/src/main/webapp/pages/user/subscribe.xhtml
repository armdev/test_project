<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"    
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

    <h:body>
        <f:view contracts="default" transient="false">
            <ui:composition template="/template.xhtml">               
                <ui:define name="content">
                    <style>
                        .purple{ color:#C30083; }
                        .blue{ color:#104BA9; }
                        .orange{ color:#FFA200; }
                        .green{ color:#AEF100; }
                        .action { 
                            margin:10px 10px 10px 10px; 
                            padding:20px 20px 20px 20px; 
                            background-color:#D8D8D8 ; 
                            border-radius:3px; 
                            border:2px solid green;
                        }
                    </style>
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12 col-lg-12 col-md-12 action">
                                <center>
                                    <h2 class="orange"><strong><i>Some people say we do <span class="purple">awesome</span> stuff...</i></strong><br />
                                        sign up for our newsletter and see for yourself</h2>
                                    <form class="form-inline" role="form">
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputEmail2">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email"/>
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="exampleInputPassword2">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"/>
                                        </div>
                                        <a class="btn btn-success btn-xs" href="">
                                            <i class="glyphicon glyphicon-envelope"></i> Sign Up</a>
                                    </form>
                                </center>
                            </div>
                        </div>
                    </div>
                </ui:define>           
            </ui:composition>
        </f:view>
    </h:body>
</html>
