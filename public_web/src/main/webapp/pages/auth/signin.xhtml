<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">      
        <ui:composition template="/template.xhtml"> 
            <ui:define name="header">
             <link rel="stylesheet" href="#{request.contextPath}/resources/assets/css/pages/page_log_reg_v1.css"/>         
            </ui:define>
            <ui:define name="content"> 
                <!--=== Breadcrumbs ===-->
                <div class="breadcrumbs">
                    <div class="container">
                        <h1 class="pull-left">Login</h1>
                        <ul class="pull-right breadcrumb">
                            <li><a href="#{request.contextPath}/index.jsf">Home</a></li>
                            <li><a href="">Pages</a></li>
                            <li class="active">Login</li>
                        </ul>
                    </div><!--/container-->
                </div><!--/breadcrumbs-->
                <!--=== Content Part ===-->
                <div class="container content">		
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                            <h:form prependId="false" styleClass="reg-page">
                                <p:growl/>
                                <div class="reg-header">            
                                    <h2>Login to your account</h2>
                                </div>
                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="text" jsf:value="#{userLogin.email}" placeholder="E-mail" class="form-control"/>
                                </div>                    
                                <div class="input-group margin-bottom-20">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input type="password" jsf:value="#{userLogin.password}" placeholder="Password" class="form-control"/>
                                </div>                    

                                <div class="row">
                                    <div class="col-md-6 checkbox">
                                        <label><input type="checkbox"/> Stay signed in</label>                        
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn-u pull-right" jsf:action="#{userLogin.loginUser()}" type="submit">Login</button>                        
                                    </div>
                                </div>
                                <hr/>
                                <h4>Forget your Password ?</h4>
                                <p>no worries, <a class="color-green" href="forgot.jsf">click here</a> to reset your password.</p>
                            </h:form>            
                        </div>
                    </div><!--/row-->
                </div><!--/container-->		

            </ui:define>
            <ui:define name="footer">

            </ui:define>
        </ui:composition>
    </f:view>
</html>
