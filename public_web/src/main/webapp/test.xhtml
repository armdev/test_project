<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:view contracts="default" transient="false">
        <ui:composition template="/template.xhtml">              
            <ui:define name="content">   
                <h:form id="mainFormId">        
                    <hr/>
                    <div class="row">
                        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                            <!-- TWEET WRAPPER START -->
                            <div class="twt-wrapper">
                                <div class="panel panel-info">
                                    <div class="panel-heading">
                                        Twitter Feed Example
                                    </div>
                                    <div class="panel-body">
                                        <textarea class="form-control"  jsf:value="#{titleExtractor.inputUrl}"  placeholder="Enter here for tweet..." rows="3"></textarea>
                                        <br />
                                        <a href="#" jsf:action="#{titleExtractor.doParse()}" class="btn btn-primary btn-sm pull-right">Tweet</a>
                                        <div class="clearfix"></div>
                                        <hr/>
                                        <ul class="media-list">
                                            <ui:repeat value="#{titleExtractor.postList}" var="list">
                                                <li class="media">
                                                    <a href="#" class="pull-left">
                                                        <a href="#{list.image}" target="#{list.image}"><img src="#{list.image}" alt="" class="hover-effect"/></a>
                                                    </a>
                                                    <div class="media-body">
                                                        <span class="text-muted pull-right">
                                                            <small class="text-muted">30 min ago</small>
                                                        </span>
                                                        <strong class="text-success">@ Rexona Kumi</strong>
                                                        <p>
                                                            <a href="#">#{list.title}</a>    
                                                            <a href="#{list.url}" target="_blank">Click to open</a>
                                                            <br/>
                                                            #{list.description}
                                                            <hr/>
                                                            #{list.keywords}
                                                        </p>
                                                    </div>
                                                </li>
                                            </ui:repeat>
                                     
                                        </ul>
                                        <span class="text-danger">237K users active</span>
                                    </div>
                                </div>
                            </div>
                            <!-- TWEET WRAPPER END -->
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
